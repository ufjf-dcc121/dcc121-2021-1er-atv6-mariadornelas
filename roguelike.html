    <script>
      const celulas = document.querySelectorAll("td");

      for (let c = 0; c < celulas.length; c++) {
        let element = celulas[c];

        if (element.classList.length === 0) {
          element.classList.add("parede");
        }
        element.addEventListener("click", eClique, false);
      }

      function eClique(event) {
        let target = event.target;

        if (target.classList.length === 0) {
          target.classList.add("orcs");
          target.textContent = "O";
        } else if (target.classList.contains("orcs")) {
          target.classList.remove("orcs");
          target.classList.add("arco");
          target.textContent = "D";
        } else if (target.classList.contains("arco")) {
          target.classList.remove("arco");
          target.classList.add("machado");
          target.textContent = "T";
        } else if (target.classList.contains("machado")) {
          target.classList.remove("machado");
          target.classList.add("parede");
        } else if (target.classList.contains("parede")) {
          target.classList.remove("parede");
        }

        console.log("", event.target.classList.value);
      }
